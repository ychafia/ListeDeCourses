<!DOCTYPE html>
<html>
	<head>
		<title>Liste de courses</title>
	</head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/toggle.css">
	
	<body ng-app="mesCoursesApp" ng-controller="coursesCtrl">
		<section id="sectiontitre">
			Liste de courses
		</section>
		<section id="sectionprincipale">
               <form ng-submit="ajouterElement()" class="form-inline">
					<input type="text" id="elementid" ng-model="element_libelle" size="50" placeholder="Saisir ici" maxlength="30" class="form-control">
					<select class="form-control">
						<option>Zone 1</option>
						<option>Zone 2</option>
						<option>Zone 3</option>
						<option>Zone 4</option>
						<option>Autre ...</option>
					</select>
               </form>
               <br>
               <table>
                      <tr ng-repeat="x in elements">
                             <td id="celluleCaseACocher" >
                                   <label class="switch">
                                     <input type="checkbox" ng-checked="{{x.complete}}" ng-click="validerElement(x)">
                                     <span class="slider round"></span>
                                   </label>
                             </td>
                             <td id="celluleLibelle"><label>{{x.nomElement}}</label></td>
                             <td id="celluleSupprimer"><img id="imgdelete" ng-click="supprimerElement(x.idElement)" src="images/delete.png" /></td>
                      </tr>
               </table>
         </section>
	</body>
	<script src="js/app.js"></script>
	<script src="js/controleurs/coursesCtrl.js"></script>
	<script src="js/services/coursesSave.js"></script>
</html>
